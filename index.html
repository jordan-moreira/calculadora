<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="operand">
            <div previous-operand class="previous-operand"></div>
            <div current-operand class="current-operand"></div>
        </div>
        <div clear class="button button-clear">AC</div>
        <div delete class="button button-delete">DEL</div>
        <div operand class="button button-operand">รท</div>
        <div number class="button">7</div>
        <div number class="button">8</div>
        <div number class="button">9</div>
        <div operand class="button button-operand">x</div>
        <div number class="button">4</div>
        <div number class="button">5</div>
        <div number class="button">6</div>
        <div operand class="button button-operand">-</div>
        <div number class="button">1</div>
        <div number class="button">2</div>
        <div number class="button">3</div>
        <div operand class="button button-operand">+</div>
        <div number class="button point">.</div>
        <div number class="button">0</div>
        <div equals class="button button-operand">=</div>
    </div>
</body>
<script src="script.js"></script>
</html>
